<template name="newEvent">
  <div class="card-panel">
  <h3>New RSVP<i class="material-icons right medium">person_add</i></h3>

  <div class="form-block">
  <div class="row">
    <div class="col s12">
      <form id="add_event">

        <div class="input-field col s12">
          <input type="text" id="title" name="title" class="" value="{{title}}" data-action="event-title">
          <label for="title" class="">Name</label>
        </div>

        <div class="input-field col s6">
          <input type="text" id="date" name="date" class="" value="{{date}}">
          <label for="date" class="">Date</label>
        </div>
        <div class="input-field col s6">
          <input type="text" id="location" name="location" class="" value="{{location}}">
          <label for="location" class="">Location</label>
        </div>

        <div class="input-field col s12">
          <textarea id="description" class="materialize-textarea" value="{{description}}"></textarea>
          <label for="description" class="">Description</label>
        </div>

        <div class="input-field col s12 right">
          <button class="btn btn-large waves-effect waves-light" data-action="save">Save<i class="material-icons right">create</i>
        </button>

        <div class="input-field col s12">
        <p>http://quickrsvp.me/{{eventSlug}}</p>
        </div>


      </div>
    </form>
  </div>
</div>
</div>
</div>
</template>
