<template name="showEvent">

{{#if currentUser}}
	{{>showEventLoggedIn}}
{{else}}
	{{>showEventNotLoggedIn}}
{{/if}}

</template>

<template name="showEventLoggedIn">

{{#if isValidEvent}}
	<div class="card-panel grey lighten-5">
	<h1>{{this.event.name}} <i class="material-icons right medium">movie</i> </h1>
	<h5>{{this.event.date}}</h5>

	<p class="flow-text">Hey {{firstName}} !</p>
	<p class="flow-text">{{this.event.details}}</p>
	<p class="flow-text">Are you coming?</p>

	<a class="waves-effect waves-light btn-large blue"><i class="material-icons right">mood</i>Yes we are</a>
	<a class="waves-effect waves-light btn-large"><i class="material-icons right">mood_bad</i>I wish we could</a>
	</div>
{{else}}
	{{>home}}
{{/if}}

</template>

<template name="showEventNotLoggedIn">
{{#if isValidEvent}}
	<div class="card-panel grey lighten-5">
	<h1>{{this.event.name}} <i class="material-icons right medium">movie</i> </h1>
	<p class="flow-text">Let's get you logged in to RSVP for this event</p>
	</div>
{{else}}
	{{>home}}
{{/if}}
</template>
